        .cart-drawer { transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        
        .category-btn {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 8px;
            margin-bottom: 6px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255,255,255,0.05);
        }
        
        .category-btn.active {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0,0,0,0.4);
            z-index: 10;
        }

        .item-card {
            transition: all 0.4s ease;
            border: 1px solid #262626;
            background: #141414;
            overflow: hidden;
        }
        .item-card:hover {
            border-color: var(--gold);
            transform: translateY(-4px);
            box-shadow: 0 10px 30px -10px rgba(197, 160, 89, 0.3);
        }
        
        .item-card img {
            transition: transform 0.6s ease;
        }
        .item-card:hover img {
            transform: scale(1.1);
        }
        .btn-gold {
            background: linear-gradient(135deg, #c5a059 0%, #8e6d31 100%);
            color: white;
        }

        /* * =========================================
         * 重新设计的订单小票样式
         * =========================================
         */
        #receipt-source {
            position: fixed;
            left: -9999px; /* 移出屏幕 */
            top: 0;
            width: 480px; /* 稍微加宽以容纳更多细节 */
            background-color: #121212;
            color: #e5e5e5;
            padding: 0; /* 使用内部容器控制内边距 */
            box-sizing: border-box;
            font-family: 'Noto Serif SC', serif; /* 整体使用衬线体更有质感 */
        }
        
        .receipt-container {
            border: 1px solid #333;
            margin: 20px;
            padding: 40px;
            background-image: radial-gradient(circle at top right, rgba(197, 160, 89, 0.05), transparent 40%);
            position: relative;
            overflow: hidden;
        }

        /* 金色双线边框装饰 */
        .receipt-border {
            position: absolute;
            top: 10px; right: 10px; bottom: 10px; left: 10px;
            border: 1px solid #c5a059;
            pointer-events: none;
        }
        .receipt-border::after {
            content: '';
            position: absolute;
            top: 4px; right: 4px; bottom: 4px; left: 4px;
            border: 1px solid rgba(197, 160, 89, 0.3);
        }

        .receipt-divider {
            height: 1px;
            background: linear-gradient(to right, transparent, #c5a059, transparent);
            margin: 20px 0;
            opacity: 0.5;
        }

        .receipt-item-row {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 12px;
            position: relative;
        }
        
        /* 点线连接效果 */
        .receipt-item-row::after {
            content: '';
            position: absolute;
            bottom: 4px;
            left: 0;
            width: 100%;
            border-bottom: 1px dotted #333;
            z-index: 0;
        }
        
        .receipt-name {
            background: #121212;
            padding-right: 8px;
            z-index: 1;
            position: relative;
            max-width: 65%;
            font-weight: bold;
            color: #d4d4d8;
        }
        
        .receipt-price {
            background: #121212;
            padding-left: 8px;
            z-index: 1;
            position: relative;
            color: #c5a059;
            font-family: 'Noto Sans SC', sans-serif; /* 数字用无衬线体更清晰 */
        }

        .receipt-sub {
            font-size: 10px;
            color: #666;
            margin-top: -8px;
            background: #121212;
            width: fit-content;
            z-index: 2;
            position: relative;
            padding-right: 10px;
        }

                const serialId = `R-${now.getFullYear().toString().substr(-2)}${(now.getMonth()+1).toString().padStart(2,'0')}${now.getDate().toString().padStart(2,'0')}-${Math.floor(Math.random()*1000).toString().padStart(3,'0')}`;
                
                // 2. 填充 DOM
                document.getElementById('receipt-date').innerText = `${dateStr} ${timeStr}`;
                document.getElementById('receipt-id').innerText = serialId;
                
                const list = document.getElementById('receipt-items-list');
                const totalVal = cart.reduce((sum, i) => sum + (i.price * i.quantity), 0);
                const hasMarketPrice = cart.some(i => i.price === 0);

                // 生成更漂亮的列表项
                list.innerHTML = cart.map(item => `
                    <div class="receipt-item-row">
                        <span class="receipt-name">${item.name}</span>
                        <div class="text-right">
                             <span class="receipt-price">${item.price === 0 ? "时价" : "¥" + (item.price * item.quantity).toLocaleString()}</span>
                             <div class="receipt-sub text-zinc-500">${item.quantity} x ${formatPrice(item.price)}</div>
                        </div>
                    </div>
                `).join('');
                
                document.getElementById('receipt-total').innerText = hasMarketPrice ? `¥ ${totalVal.toLocaleString()} +` : `¥ ${totalVal.toLocaleString()}`;
                
                // 3. 等待渲染 (确保字体和样式加载完成)
                await new Promise(r => setTimeout(r, 800)); 

                // 4. 生成截图
                const element = document.getElementById('receipt-source');
                const canvas = await html2canvas(element, {
                    backgroundColor: "#161616", // 确保背景色一致
                    scale: 3, // 提高清晰度
                    logging: false,
                    useCORS: true, // 允许加载跨域图片（如果有）
                    allowTaint: true
                });

                // 5. 触发下载
                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = `稻田边私宴_预定单_${serialId}.png`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                // 6. 完成后续操作
                loading.classList.add('hidden');
                showToast("菜单已保存至相册");
                
                // 7. 清空购物车并关闭侧边栏
                cart = [];
                updateCart();
                toggleCart();

            } catch (e) {
                loading.classList.add('hidden');
                showToast("生成菜单失败，请重试");
                console.error("Receipt generation failed:", e);
            }
        }

        window.onload = () => {
            const btns = document.querySelectorAll('.category-btn:not(.active)');
            btns.forEach(b => { const baseColor = b.getAttribute('data-color'); b.style.backgroundColor = shadeColor(baseColor, -40); b.style.color = 'rgba(255,255,255,0.4)'; });
            renderMenu(menuData);
        };
    </script>
</body>
